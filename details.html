<html>

<head>
    <title>Komorebi - Anime List</title>

    <link rel="stylesheet" href="resources/details.css">
    <script src="content/details.js"></script>
</head>

<body>
    <button class="button-back" id="button-back">
        <a onclick="window.history.go(-1); return false;" style="cursor: pointer;">
            <img src="resources/images/arrow-point-to-right.png" />
        </a>
    </button>
    <div id="image-background" class="image-background">
    </div>
    <div id="detalhes" class="main-block centered not-growing-padding">
        <content class="detalhes">
            <div class="iframe-container">
                <iframe id="iframeDetails">
                    <p>Your browser does not support iframes.</p>
                </iframe>
            </div>
        </content>
    </div>

    <script>
        window.onload = function () {
            if (getParameterByName('min') == 1) {
                document.getElementById('detalhes').classList.add('minificado');
                document.body.style.background = 'transparent';
                document.getElementById('image-background').hidden = true;
                document.getElementById('button-back').hidden = true;
            }

            redirectToAnime('anime');
            createTable('anime');
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>

</html>
